<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" preserveAspectRatio="xMidYMid slice">
    <rect width="100%" height="100%" fill="none" />

    <defs>
        <!-- Minimalist line patterns -->
        <line id="l1" x1="0" y1="0" x2="0" y2="200" stroke-width="0.25"
            stroke-dasharray="1 2 3 2 1 5" />
        <line id="l2" x1="0" y1="0" x2="0" y2="200" stroke-width="0.25" stroke-dasharray="4 1 2 3" />
        <line id="l3" x1="0" y1="0" x2="0" y2="200" stroke-width="0.25" stroke-dasharray="2 4 1 3" />
        <line id="l4" x1="0" y1="0" x2="0" y2="200" stroke-width="0.25" stroke-dasharray="3 1 4 2" />

        <g id="lineGroup">
            <!-- Each line moves up the screen and reappears seamlessly -->
            <use href="#l1" stroke="#a8d8ea" opacity="0.9">
                <animateTransform attributeName="transform" type="translate"
                    from="0 0" to="0 -100" dur="15s" repeatCount="indefinite" />
            </use>
            <use href="#l2" stroke="#aa96da" opacity="0.8">
                <animateTransform attributeName="transform" type="translate"
                    from="0 0" to="0 -100" dur="17s" repeatCount="indefinite" />
            </use>
            <use href="#l3" stroke="#c7ceea" opacity="0.8">
                <animateTransform attributeName="transform" type="translate"
                    from="0 0" to="0 -100" dur="19s" repeatCount="indefinite" />
            </use>
            <use href="#l4" stroke="#97c1a9" opacity="0.9">
                <animateTransform attributeName="transform" type="translate"
                    from="0 0" to="0 -100" dur="21s" repeatCount="indefinite" />
            </use>
        </g>
    </defs>

    <!-- Line group placed at different x-positions to avoid overlap -->
    <use href="#lineGroup" x="5" />
    <use href="#lineGroup" x="15" />
    <use href="#lineGroup" x="25" />
    <use href="#lineGroup" x="35" />
    <use href="#lineGroup" x="45" />
    <use href="#lineGroup" x="55" />
    <use href="#lineGroup" x="65" />
    <use href="#lineGroup" x="75" />
    <use href="#lineGroup" x="85" />
</svg>